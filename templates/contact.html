{% extends 'base.html' %}
{% load static %}
{% block content %}
  



     <!-- CONTACT -->
     <section class="contact ">
          <div class="container">
               <div class="row">

                    <div class="col-lg-6 mx-auto col-md-7 col-12 py-5 mt-5 text-center" data-aos="fade-up">

                      <h1 class="mb-4">Hey Siz, Tezroq <strong>Biz</strong> bilan<strong> Aloqaga chiqing</strong> Kurslarda joylar soni cheklangan</h1>

                      <p><h4>Biz siz bilan tez orada aloqaga chiqamiz</h4></p>
                    </div>

                    <div class="col-lg-8 mx-auto col-md-10 col-12">
                    
                    <!-- Follow https://templatemo.com/contact page to setup your own contact form -->
                    
                      <form action="" method="POST" class="contact-form" data-aos="fade-up" data-aos-delay="300" role="form">
                    {% csrf_token %} 
                        <div class="row">
                          <div class="col-lg-6 col-12">
                            <input type="text" class="form-control" name="name" placeholder="Name">
                          </div>
                          <div class="col-lg-6 col-12">
                            <input type="text" class="form-control" name="tel" placeholder="Tel">
                          </div>
                          <div class="col-lg-12 col-12">
                            <textarea class="form-control" rows="6" name="message" placeholder="Message"></textarea>
                          </div>

                          <div class="col-lg-5 mx-auto col-7">
                            <button type="submit" class="form-control" id="submit-button" name="submit">Send Message</button>
                          </div>
                        </div>

                      </form>
                    </div>

               </div>
          </div>
     </section>

<!-- How to change your own map point
	1. Go to Google Maps
	2. Click on your location point
	3. Click "Share" and choose "Embed map" tab
	4. Copy only URL and paste it within the src="" field below
-->
<script>
  if ( window.history.replaceState ) {
   window.history.replaceState( null, null, window.location.href );
  }
</script>

{% endblock %}
